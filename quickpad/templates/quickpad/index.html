{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}quickpad/style.css">
		<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}quickpad/sidebar.css">
		<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}quickpad/aceEditor.css">

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src= "{{ STATIC_URL }}quickpad/script.js"></script>
		<script src= "{{ STATIC_URL }}quickpad/sidebar.js"></script>
		<script src= "{{ STATIC_URL }}quickpad/aceEditor.js"></script>
		<script src= "{{ STATIC_URL }}quickpad/sidebarFS.js"></script>
		<script src= "{{ STATIC_URL }}quickpad/src-noconflict/ace.js"></script>
		
	</head>

	<body>
		<div class="header">
			
			<div class="menu"> QuickPad.io </div>
			
			<div class="tabs">
				<div class="newTab"><input id="addbutton" type="image" src="{{ STATIC_URL }}quickpad/New_Tab_Icon.png"></div>
				
				<div class="tab-container">
					<ul class="tab-links">
						<li class="tab active">
							<a id="quickcode" class="object">QuickQode</a>
						</li>
					</ul>
				</div>
				
				<div class="tab-content">
					<div id="editor"></div>
				</div>	
				
				
			</div>
			
			<div class="icons">
				<input type="image" src="{{ STATIC_URL }}quickpad/SettingsIcon.png" >
				<input type="image" src="{{ STATIC_URL }}quickpad/DLicon.png" >


			
			</div>
			
		</div>
		
		<div class="sidebar expanded unselectable">

			<input type="image" class= "collapse" src="{{ STATIC_URL }}quickpad/collapse.png">
			<input type="image" class= "expand" src ="{{ STATIC_URL }}quickpad/expand.png">



			<div class="settings unselectable">
				<div class="side_header" >Settings</div>
				<div class="side_content">
					<div class= "theme unselectable">
						<p>Theme</p><br>
						<select>
							<option value="Alpha">Alpha</option>
							<option value="Beta">Beta</option>
							<option value="Zenburn">Zenburn</option>
							<option value="TonySucks">TonySucks</option>
						</select>
					</div>

					<div class= "size unselectable">	
						<p>Size</p><br>
						<select>
							<option value="8">8</option>
							<option value="10">10</option>
							<option value="12">12</option>
							<option value="14">14</option>
						</select>
					</div>

					<div class= "font unselectable">
						<p>Font</p><br>
						<select>
							<option value="Consolas">Consolas</option>
							<option value="Times New ROman">Times New Roman</option>
							<option value="Calibri">Calibri</option>
							<option value="Comic Sans">Comic Sans</option>
						</select>
					</div>
				</div>
			</div>

			<div class="recents unselectable">

				<div class="side_header">Recent Files</div>
				<div class="container"></div>
			</div>
			

			<div class="actions">
				<div class = "side_header">Actions</div>
				<div class ="side_content">
					<p style="display:inline; color:#252525;">Save</p><br>
					<p style="display:inline; color:#252525;">Open</p><br>
					<p style=" display:inline; color:#252525;">Upload</p><br>
				</div>
			</div>
			<div class="urltab unselectable">
				<div class="side_header">Open in New Tab</div>
				<div class="side_content">
					<input type="text" name = "url" style="width:14em; margin-top:1em; "><br>
					<input type="submit" name = "submit" id = "submit" value="Enter">
				</div>

			</div>
			
			
		</div>
		
		
		
	</body>
</html>
