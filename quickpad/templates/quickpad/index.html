{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}quickpad/style.css">
		<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}quickpad/sidebar.css">
		<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}quickpad/aceEditor.css">

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js">
</script>
		<script src= "{{ STATIC_URL }}quickpad/sidebar.js">
</script>
		<script src= "{{ STATIC_URL }}quickpad/aceEditor.js">
</script>
		<script src= "{{ STATIC_URL }}quickpad/sidebarFS.js">
</script>
		<script src= "{{ STATIC_URL }}quickpad/src-noconflict/ace.js">
</script>

		
	</head>

	<body>
		<div class="header">
			
			<div class="menu"> QuickPad.io </div>
			
			<div class="tabs">
				<div class="newTab">
<input id="addbutton" type="image" src="{{ STATIC_URL }}quickpad/New_Tab_Icon.png">
</div>
				
				<div class="tab-container">
					<ul class="tab-links">
					</ul>
				</div>
				
				<div class="tab-content">
					<div id="editor">
</div>
				</div>	
				
				
			</div>
			
			<div class="icons">
				<input class="dl_widget" type="button" value="dlWidget">
</input>
			</div>
			
		</div>
		
		<div class="sidebar expanded unselectable">

<!-- 			<div class="shortcuts unselectable">
				<input type="image" src="{{ STATIC_URL }}quickpad/open.png" >
				<input type="image" src="{{ STATIC_URL }}quickpad/theme.png" >
				<input type="image" src="{{ STATIC_URL }}quickpad/upload.png" >
			</div> -->

			<input type="image" class= "collapse" src="{{ STATIC_URL }}quickpad/collapse.png">
			<input type="image" class= "expand" src ="{{ STATIC_URL }}quickpad/expand.png">



			<div class="settings unselectable">
				<div class="side_header" style="font-size:.7225em; margin-top:0em;" >Settings</div>
				<div class= "theme unselectable">
					<p>Theme</p>
<br>
					<select>
        				<optgroup label="Bright">
        					<option value="ace/theme/chrome">Chrome</option>
        					<option value="ace/theme/clouds">Clouds</option>
        					<option value="ace/theme/crimson_editor">Crimson Editor</option>
        					<option value="ace/theme/dawn">Dawn</option>
        					<option value="ace/theme/dreamweaver">Dreamweaver</option>
        					<option value="ace/theme/eclipse">Eclipse</option>
        					<option value="ace/theme/github">GitHub</option>
        					<option value="ace/theme/solarized_light">Solarized Light</option>
        					<option value="ace/theme/textmate">TextMate</option>
        					<option value="ace/theme/tomorrow">Tomorrow</option>
        					<option value="ace/theme/xcode">XCode</option>
        					<option value="ace/theme/kuroir">Kuroir</option>
        					<option value="ace/theme/katzenmilch">KatzenMilch</option>
        				</optgroup>

        				<optgroup label="Dark">
        					<option value="ace/theme/ambiance">Ambiance</option>
        					<option value="ace/theme/chaos">Chaos</option>
        					<option value="ace/theme/clouds_midnight">Clouds Midnight</option>
        					<option value="ace/theme/cobalt">Cobalt</option>
        					<option value="ace/theme/idle_fingers">idle Fingers</option>
        					<option value="ace/theme/kr_theme">krTheme</option>
        					<option value="ace/theme/merbivore">Merbivore</option>
        					<option value="ace/theme/merbivore_soft">Merbivore Soft</option>
        					<option value="ace/theme/mono_industrial">Mono Industrial</option>
        					<option value="ace/theme/monokai">Monokai</option>
        					<option value="ace/theme/pastel_on_dark">Pastel on dark</option>
        					<option value="ace/theme/solarized_dark">Solarized Dark</option>
        					<option value="ace/theme/terminal">Terminal</option>
        					<option value="ace/theme/tomorrow_night">Tomorrow Night</option>
        					<option value="ace/theme/tomorrow_night_blue">Tomorrow Night Blue</option>
        					<option value="ace/theme/tomorrow_night_bright">Tomorrow Night Bright</option>
        					<option value="ace/theme/tomorrow_night_eighties">Tomorrow Night 80s</option>
        					<option value="ace/theme/twilight">Twilight</option>
        					<option value="ace/theme/vibrant_ink">Vibrant Ink</option>
        				</optgroup>
        			</select>

				</div>

				<div class= "size unselectable">	
					<p>Size</p><br>
					<select>
						<option value="8px">8</option>
						<option value="10px">10</option>
						<option value="12px">12</option>
						<option value="14px">14</option>
					</select>
				</div>

				<div class= "lang unselectable">
					<p>Language</p><br>
        			<select id="mode" size="1">
						<option value="abap">ABAP </option>
						<option value="actionscript">ActionScript</option>
						<option value="assembly_x86">Assembly x86</option>
						<option value="batchfile">BatchFile</option>
						<option value="c_cpp">C and C++</option>
						<option value="coffee">CoffeeScript</option>
						<option value="csharp">C#</option>
						<option value="css">CSS</option>
						<option value="glsl">Glsl</option>
						<option value="golang">Go</option>
						<option value="groovy">Groovy</option>
						<option value="haskell">Haskell</option>
						<option value="html">HTML</option>
						<option value="java">Java</option>
						<option value="javascript">JavaScript</option>
						<option value="json">JSON</option>
						<option value="latex">LaTeX</option>
						<option value="lisp">Lisp</option>
						<option value="lua">Lua</option>
						<option value="mysql">MySQL</option>
						<option value="objectivec">Objective-C</option>
						<option value="pascal">Pascal</option>
						<option value="perl">Perl</option>
						<option value="php">PHP</option>
						<option value="python">Python</option>
						<option value="ruby">Ruby</option>
						<option value="sass">SASS</option>
						<option value="scss">SCSS</option>
						<option value="sql">SQL</option>
						<option value="text">Text</option>
						<option value="xml">XML</option>
						<option value="xquery">XQuery</option>
						<option value="yaml">YAML</option>
					</select>
				</div>

			</div>

	
			<div class="recents unselectable">
				<div class="side_header" style="margin-left:-.5em">Recent Files</div>
				<div class="container unselectable">
<input type="image" class="thumb" src="{{ STATIC_URL }}quickpad/folder.png" >
</div>
			</div>
			
			<div class="actions">
				<div class = "side_header">Actions</div>
				<p style="display:inline; color:#252525;">Save</p>
<br>
				<p style="display:inline; color:#252525;">Open</p>
<br>
				<p style=" display:inline; color:#252525;">Upload</p>
<br>
			</div>
			<div class="urltab unselectable">
				<div class="side_header">Open in New Tab</div>
				<input type="text" name = "url" style="width:14em; margin-top:1em; ">
				<input type="submit" name = "submit" id = "submit" value="Enter">

			</div>
			
			
		</div>
		
		
		
	</body>
</html>
